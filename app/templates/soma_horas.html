{% extends 'base.html' %}
{% block header %}


  <div class="header-gradient">
    <div class="row justify-content-center align-items-center">
      <div class="col-12">
        <h4 class="text-light ml-4">SOMAR HORAS - {{relatorios.0.criado_em|date:"m"}}/{{relatorios.0.criado_em|date:"Y"}}</h4>
      </div>
    </div>
  </div>

{% endblock %}

{% block conteudo %}
    <form action="{% url 'soma_horas' %}" method="POST">
      {%csrf_token%}
        <div class="row justify-content-center">
            {% for setor in setores %}
                {% include 'cards/soma_horas_setor.html' %}
            {% endfor %}
            <div class="col-12">
                <button class="btn btn-outline-info btn-lg btn-block mt-3" type="submit">Deferir dados</button>
            </div>
        </div>
    </form>

{% endblock %}
