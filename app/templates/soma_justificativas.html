{% extends 'base.html' %}
{% block header %}


  <div class="header-gradient">
    <div class="row justify-content-center align-items-center">
      <div class="col-12">
        <h4 class="text-light ml-4">SOMAR JUSTIFICATIVAS</h4>
      </div>
    </div>
  </div>

{% endblock %}

{% block conteudo %}
    <form action="" method="post">
        <div class="row">
            {% for trabalhador in trabalhadores %}
                <div class="col-12 col-lg-3">

                    <label class=""form-control-label>{{ trabalhador.nome }}:</label>
                    <input value='0.0' step='0.1' min='0' class='form-control' name="{{ trabalhador.id }}horas" type="number" placeholder="Horas justificadas por {{ trabalhador.nome }}">

                </div>
            {% endfor %}
            <div class="col-12">
                <button class="btn btn-outline-info btn-lg btn-block mt-3" type="submit">Submeter horas justificadas</button>
            </div>
        </div>
    </form>

{% endblock %}
