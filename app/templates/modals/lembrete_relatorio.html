
<div class="modal fade" id="modal_lembrete_relatorio" tabindex="-1" role="dialog" aria-labelledby="labelAutorizacao" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="labelAutorizacao">Lembrete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    	</div>

        <div class="modal-body">
            <h5>
                Se não houverem mais mudanças a serem feitas nos {{ relatorios.count }} relatórios em aberto, finalize-os agora
            </h5>
            <p>Você deseja finalizá-los agora ou ser relembrado depois?</p>

        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" data-dismiss="modal">Lembrar Depois</button>
            <a class="btn btn-success" href='{% url "soma_horas" %}'>Finalizar Agora</a>
        </div>


    </div>
  </div>
</div>
