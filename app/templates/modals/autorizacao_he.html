{% load crispy_forms_tags %}
{% load filtros %}


{% if index %}
	<button style="height:180px;" class="btn btn-block btn-info btn-big my-1" data-toggle="modal" data-target="#modalAutorizacao" data-toggle="tooltip" data-placement="top" title="Imprimir autorização de horas extras">
				Autorização de Horas Extras
	</button>
{% else %}
	<button class="btn btn-sm btn-info btn-block" data-toggle="modal" data-target="#modalAutorizacao" data-toggle="tooltip" data-placement="top" title="Imprimir autorização de horas extra">
		<i class="fas fa-plus"></i>
	</button>
{% endif %}

<div class="modal fade" id="modalAutorizacao" tabindex="-1" role="dialog" aria-labelledby="labelAutorizacao" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="labelAutorizacao">Imprimir autorização de horas extras</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    	</div>


			<form action="{% url 'autorizacao_he' 0|inteiro %}" method="POST" enctype="multipart/form-data" class="text-left">
   		   {% csrf_token %}
	     	<div class="modal-body">
          {{ AutorizacaoForm|crispy }}

      	</div>
      	<div class="modal-footer">
	        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
	        <button class="btn btn-success" type='submit'>Imprimir</button>
	     	</div>
  		</form>


    </div>
  </div>
</div>
