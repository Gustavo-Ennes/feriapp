{% load filtros %}
<div class="modal fade" id="modal_lembrete-{{ l.id }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="labelAutorizacao">Lembrete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    	</div>

        <div class="modal-body">
            <h5 class="modal-body-title-{{ l.id }}">{{ l.titulo }}</h5>
            <p class="modal-body-text-{{ l.id }}">{{ l.mensagem }}</p>
        </div>

        <div class="modal-footer">
            <button class="btn btn-secondary" data-dismiss="modal">Lembrar Depois</button>
            <a class='btn btn-success' href='{% url "marcar_como_feito" l.id %}'>Marcar como feito</a>
            <a class="btn btn-success modal-url-{{ l.id }}" href="{{ l.url_name }}">Deixe me ver</a>
        </div>


    </div>
  </div>
</div>
