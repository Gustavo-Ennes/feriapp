{% load crispy_forms_tags %}
{% load filtros %}

<button class="btn btn-lg btn-block btn-outline-warning fas fa-pen" data-toggle="modal" data-target="#modalEditarTrabalhador{{ trabalhador.id }}" data-toggle="tooltip" data-placement="top" title="Editar Trabalhador">
</button>

<div class="modal fade" id="modalEditarTrabalhador{{ trabalhador.id }}" tabindex="-1" role="dialog" aria-labelledby="labelEditarTrabalhador{{ trabalhador.id }}" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="labelEditarTrabalhador{{ trabalhador.id }}">Editar Trabalhador</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    	</div>


			<form action="{% url 'editar_trabalhador' %}" method="POST" enctype="multipart/form-data" class="text-left">
   		{% csrf_token %}
	     	<div class="modal-body">

          {{ 'TrabalhadorForm'|formulario_preenchido:trabalhador.id|crispy }}
          <input type='hidden' name='id' value='{{trabalhador.id}}' />

      	</div>
      	<div class="modal-footer">

	        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
	        <button class="btn btn-success" type='submit'>Editar</button>
	     	</div>
  		</form>


    </div>
  </div>
</div>
