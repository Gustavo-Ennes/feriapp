{% load crispy_forms_tags %}
{% if index %}
	<button style="height:180px;" class="btn btn-block btn-info btn-big m-4" data-toggle="modal" data-target="#modalMarcarAbono" data-toggle="tooltip" data-placement="top" title="Marcar Abono">
				Marcar Abono
	</button>
{% else %}
	<button class="btn btn-sm btn-info btn-block" data-toggle="modal" data-target="#modalMarcarAbono" data-toggle="tooltip" data-placement="top" title="Marcar Abono">
		<i class="fas fa-plus"></i>
	</button>
{% endif %}


<div class="modal fade" id="modalMarcarAbono" tabindex="-1" role="dialog" aria-labelledby="labelMarcarAbono" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="labelMarcarAbono">Marcar Abono</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    	</div>


			<form action="{% url 'marcar_abono' %}" method="POST" enctype="multipart/form-data" class="text-left">
   		{% csrf_token %}
	     	<div class="modal-body">

          {{ AbonoForm|crispy }}

      	</div>
      	<div class="modal-footer">
	        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
	        <button class="btn btn-success" type='submit'>Marcar</button>
	     	</div>
  		</form>


    </div>
  </div>
</div>
