{% load crispy_forms_tags %}

{% if index %}

	<button style="height:180px;" class="btn btn-block btn-info btn-big m-4" data-toggle="modal" data-target="#modalMarcarLicenca" data-toggle="tooltip" data-placement="top" title="Marcar Licença-Prêmio">
				Marcar Licença-Prêmio
	</button>

{% else %}
	<button class="btn btn-sm btn-info btn-block fas fa-plus" data-toggle="modal" data-target="#modalMarcarLicenca" data-toggle="tooltip" data-placement="top" title="Marcar Licença"></button>
{% endif %}


<div class="modal fade" id="modalMarcarLicenca" tabindex="-1" role="dialog" aria-labelledby="labelMarcarLicenca" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="labelMarcarLicenca">Marcar Licença-Prêmio</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    	</div>


			<form action="{% url 'marcar_licenca' %}" method="POST" enctype="multipart/form-data" class="text-left">
   		{% csrf_token %}
	     	<div class="modal-body">

          {{ LicencaPremioForm|crispy }}

      	</div>
      	<div class="modal-footer">
	        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
	        <button class="btn btn-success" type='submit'>Marcar</button>
	     	</div>
  		</form>


    </div>
  </div>
</div>
