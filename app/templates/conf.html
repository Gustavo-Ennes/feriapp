{% extends 'base.html' %}
{% load filtros %}
{% load crispy_forms_tags %}

{% block header %}
  <div class="header-gradient">
    <div class="row justify-content-center align-items-center">
      <div class="col">
        <h4 class="text-primary ml-4">CONFIGURAÇÕES</h4>
      </div>
    </div>
  </div>
{% endblock %}

{% block conteudo %}

    <div class="row justify-content-center align-items-center">

        <div class="col-12 col-lg-8">
            <form action="{% url 'conf' %}" method="POST" class="my-5">
                {% csrf_token %}
                {{ ConfForm|crispy }}
                <button class="btn btn-success btn-sm btn-block mt-5" type="submit">Salvar</button>

            </form>
        </div>
    </div>



{% endblock %}
