{% extends 'base.html' %}
{% load filtros %}
{% load user_agents %}

{% block header %}

  <div class="header-gradient">
    <div class="row justify-content-center align-items-center">
      <div class="col-8">
        <h4 class="text-primary ml-4">COLABORADORES</h4>
      </div>
      <div class="col-2">
        {% include 'modals/novo_trabalhador.html' %}
      </div>
      <div class="col-2">
        <form method="POST" action="{% url 'pdf' 'trabalhadores' 0 %}" class="mr-1" {% if not trabalhadores %}disabled{% endif %}>
          {% csrf_token %}
          <button type='submit' class="btn btn-success btn-sm btn-block" data-toggle="tooltip" data-placement="top" title="Gerar PDF" {% if not trabalhadores %}disabled{% endif %}>
            <i class="far fa-file-pdf text-light"></i>
          </button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}

{% block conteudo %}


  <div class="m-3">
    <div class='container-fluid table-wrapper'>
      {% include 'tables/trabalhador.html' %}
    </div>
  </div>


{% endblock %}
