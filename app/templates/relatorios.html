{% extends 'base.html' %}
{% load filtros %}
{% load user_agents %}

{% block header %}

  <div class="header-gradient">
    <div class="row justify-content-center align-items-center">
      <div class="col-12">
        <h4 class="text-light ml-4">RELATÃ“RIOS</h4>
      </div>
    </div>
  </div>

{% endblock %}

{% block conteudo %}

  <div class="m-3 my-4">
    <div class="row justify-content-center align-items-center">
      {% for relatorio in relatorios %}

        <form action="{% url 'relatorio' %}" method="POST">
          {% csrf_token %}
          <input type='hidden' name='relatorio_id' value='{{ relatorio.id }}'>
          <button class='col-6 col-lg-3 btn btn-transparent' type='submit'>
            <p class='text-center'> {{ relatorio.setor.nome }}</p>
            <h1 class="display-1 text-info text-center">
              <i class="fas fa-file-invoice"></i>
            </h1>
            <small class="text-muted">
              <p class="text-center m-0">
                {{ relatorio.criado_em|date:'m' }}/{{ relatorio.criado_em|date:'Y' }}
              </p>
            </small>
          </button>
          

        </form>


      {% endfor %}
      
    </div>
  </div>

{% endblock %}
