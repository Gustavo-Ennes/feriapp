{% extends 'base.html' %}
{% load filtros %}

{% block header %}

  <div class="header-gradient">
    <div class="row justify-content-center align-items-center">
      <div class="col-8">
        <h4 class="text-light ml-4">SETORES</h4>
      </div>
      <div class="col-2">
        {% include 'modals/novo_setor.html' %}
      </div>
      <div class="col-2">
        <form method="POST" action="{% url 'pdf' %}" class="mr-1">
          {% csrf_token %}
          <input type='hidden' name='tipo' value="setor" />
          <button style='color: #4a4;' type='submit' class="btn btn-sm btn-block btn-info fas fa-file-pdf" data-toggle="tooltip" data-placement="top" title="Gerar PDF" {% if not setores %}disabled{% endif %}></button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}

{% block conteudo %}

  <div class="m-3">
    {% for nome, dict in setores.items %}
      {% include 'cards/trabalhador_dict.html' %}
    {% endfor %}
  </div>

{% endblock %}
