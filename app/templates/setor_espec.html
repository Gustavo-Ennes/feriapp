{% extends 'base.html' %}
{% load filtros %}
{% load user_agents %}
{% load user_agents %}

{% block header %}

  <div class="header-gradient">
    <div class="row justify-content-center align-items-center">
      <div class="col-10">
        <h4 class="text-primary ml-4">{{ setor.nome|upper }}</h4>
      </div>
      <div class="col-2">
        {% if request|is_pc %}
          <form method="GET" action="{% url 'pdf' 'setor_historico' setor.id %}" class="mr-1" {% if not setor %}disabled{% endif %}>

            <button type='submit' class="btn btn-sm btn-block btn-success" data-toggle="tooltip" data-placement="top" title="Gerar PDF" {% if not trabalhadores %}disabled{% endif %}>
              <i class="far fa-file-pdf text-light"></i>
            </button>
          </form>
        {% endif %}
      </div>
    </div>
  </div>

{% endblock %}

{% block conteudo %}
  {% include  'tables/trabalhador.html' %}
{% endblock %}
