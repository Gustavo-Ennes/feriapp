{% extends 'base.html' %}
{% load filtros %}

{% block header %}

  <div class="header-gradient">
    <div class="row justify-content-center align-items-center">
      <div class="col-10">
        <h4 class="text-light ml-4">{{ trabalhador.nome }}</h4>
      </div>
      <div class="col-2">
        <form method="POST" action="{% url 'pdf' %}" class="mr-1" {% if trabalhadores %}disabled{% endif %}>
          {% csrf_token %}
          <input type='hidden' name='tipo' value="setor_historico" />
          <input type='hidden' name='setor_id' value="{{ setor.id }}" />
          <button style='color: #4a4;' type='submit' class="btn btn-sm btn-block btn-info" data-toggle="tooltip" data-placement="top" title="Gerar PDF" {% if not trabalhadores %}disabled{% endif %}>
            <i class="far fa-file-pdf text-light"></i>
          </button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}

{% block conteudo %}

  <div class="m-3">

    {% include 'cards/trabalhador.html' %}

  </div>


{% endblock %}
